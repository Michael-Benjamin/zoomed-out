<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomed Out Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Zoomed Out Challenge</h1>
    <div id="game-container">
        <div id="teams">
            <div class="team" id="teamA">
                <h2>Team A</h2>
                <p>Score: <span id="scoreA">0</span></p>
            </div>
            <div class="team" id="teamB">
                <h2>Team B</h2>
                <p>Score: <span id="scoreB">0</span></p>
            </div>
        </div>
        <div id="image-container">
            <div id="zoom-box">
                <img id="image" src="images/image1.jpg" alt="Zoomable Image" />
            </div>
            <p id="pointsIndicator">Points Available: <span id="pointsValue">1</span></p>
            <p id="turnIndicator">Current Turn: <span id="currentTeam">Team A</span></p>
            <button id="zoomOutButton">Zoom Out</button>
            <input type="text" id="guessInput" placeholder="Type your guess here" />
            <button id="submitGuessButton">Submit Guess</button>
        </div>
        <div id="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
